<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Distance</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <div class="search">
      <input class="searchbox" type="text" id="position" size="20" placeholder="输入地点/右键/长按点选" />
      <div id="searchBtn" class="searchBtn"></div>
    </div>
    <div class="nodes">
      <div class="dropdown dropdown_container hide">
        <div class='firstline'>
          <span id='activelist'></span>
          <div class='downangle'></div>
        </div>
        <div class="dropdown" id="dropdown"></div>
      </div>
    </div>
  </div>
  <div class="update" id="update">暂停位置更新</div>
  <script src="js/app.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
